<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fullpage滚动</title>
	<style>
		body{
			margin: 0;
		}
		section{
			height: 100vh;
		}
		section:nth-child(1){
			background: lightskyblue;
		}
		section:nth-child(2){
			background: lightblue;
		}
		section:nth-child(3){
			background: lightgreen;
		}
		section:nth-child(4){
			background: lightgoldenrodyellow;
		}
	</style>
</head>
<body>
	<section>page1 按上下键滚动</section>
	<section>page2 按上下键滚动</section>
	<section>page3 按上下键滚动</section>
	<section>page4 按上下键滚动</section>
	<script>
		window.onkeydown=function(e){
			if(e.key==='ArrowDown'){
				// 阻止上下键的默认移动事件
				e.preventDefault();
				window.scrollBy({
					top:window.innerHeight,
					behavior:'smooth'
				})
			}else if(e.key==='ArrowUp'){
				e.preventDefault()
				window.scrollBy({
					top:0-window.innerHeight,
					behavior:'smooth'
				})
			}
		}
	</script>
</body>
</html>
